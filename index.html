<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungskes 2025 Selva Val Gardena Wintersport Countdown</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://jungskes2025.netlify.app/#piste-map/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #e74c3c;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #clock {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            color: #e74c3c;
        }

        #map {
            height: 400px;
            width: 80%;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#about-area">About the Area</a></li>
            <li><a href="#about-apartment">About Apartment Mauriz</a></li>
            <li><a href="#snowboarding">Snowboarding in Val Gardena</a></li>
            <li><a href="#piste-map">Piste Map</a></li>
        </ul>
    </nav>

    <div class="overlay">
        <h1>Jungskes 2025 Selva Val Gardena Wintersport Countdown</h1>
        <div id="clock">Loading...</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function updateClock() {
            var deadline = new Date("2025-01-25T00:00:00+01:00").getTime();
            var now = new Date().getTime();
            var timeRemaining = deadline - now;

            if (timeRemaining > 0) {
                var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("clock").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("clock").innerHTML = "Let's hit the slopes!";
            }
        }

        setInterval(updateClock, 1000);

        var map = L.map('map').setView([46.5535, 11.7636], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        L.marker([46.5535, 11.7636]).addTo(map).bindPopup("Selva Val Gardena").openPopup();
    </script>
</body>
</html>
